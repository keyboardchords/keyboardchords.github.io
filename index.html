<!doctype html>
<html manifest="manifest.appcache">
<head>
<title>Music chords</title>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/icons.css" />
<link rel="stylesheet" href="style/settings_icons.css" />
<link rel="stylesheet" href="style/media_icons.css" />
<link rel="stylesheet" href="style/headers.css" />
<link rel="stylesheet" href="style/lists.css" />
<link rel="stylesheet" href="style/main.css" />
<script src="chords.js"></script>
<script src="chords_generator.js"></script>
<script src="main.js"></script>

</head>
<body>
<div data-role="page" data-title="Music chords" id="main">
    <section role="region" class="skin-organic" data-role="header">
        <header>
            <menu type="toolbar">
                <a href="#about"><span class="icon settings-icon aboutphone">about</span></a>
            </menu>
            <h1>Music Chords</h1>   
        </header>
        
    </section><!-- /header -->
    <div data-role="content">
        <section class="center column1">
            <div class="center-content">
                <a id="chord_name" href="#">C</a>
            </div>
            <fieldset>
                <legend>Configure chord:</legend>
                <table class="two-column-table">
                <tr>
                    <td>Tone:</td>
                    <td>
                        <select id="chord_root">
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                            <option>G</option>
                            <option>A</option>
                            <option>B</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="chord_sharp" /> Sharp
                    </td><td></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="chord_flat" /> Flat
                    </td><td></td>
                </tr>
                <tr>
                    <td>Scale:</td>
                    <td>
                        <select id="chord_scale">
                            <option>M</option>
                            <option>m</option>
                            <option>+</option>
                            <option>o</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Extension:</td>
                    <td>
                        <select id="chord_ext">
                            <option></option>
                            <option>7</option>
                            <option>6</option>
                        </select>                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><br><button id="btnShowChord">Show</button></td>
                </tr>
            </table>
            </fieldset>
            
        </section>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="chord">
    <section role="region" class="skin-organic" data-role="header">
        <header>
            <a href="#"><span class="icon icon-back">back</span></a>
            <h1 id="chord_label">Chord </h1>
        </header>
        
    </section><!-- /header -->
    <div data-role="content">
        <p>
            Notes:<br>
            <span id="chord_notes">-</span>
        </p>
        <p>
            <table class="keyboard">
                <tr>
                    <td class="top"></td> <td class="black-notes top"><div id="CS1" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="DS1" class="finger-indicator"></div></td>
                    <td class="top" style="border-right: none;"></td> <td class="top"></td>
                    <td class="top"></td> <td class="black-notes top"><div id="FS1" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="GS1" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="AS1" class="finger-indicator"></div></td>
                    <td class="top" style="border-right: none;"></td> <td class="top"></td>
                    
                    <td class="top"></td> <td class="black-notes top"><div id="CS2" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="DS2" class="finger-indicator"></div></td>
                    <td class="top" style="border-right: none;"></td> <td class="top"></td>
                    <td class="top"></td> <td class="black-notes top"><div id="FS2" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="GS2" class="finger-indicator"></div></td>
                    <td class="top"></td> <td class="black-notes top"><div id="AS2" class="finger-indicator"></div></td>
                    <td class="top" style="border-right: none;"></td> <td class="top"></td>
                </tr>
                <tr>
                    <td class="bottom" colspan="2"><div id="C1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="D1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="E1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="F1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="G1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="A1" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="B1" class="finger-indicator"></div></td>
                    
                    <td class="bottom" colspan="2"><div id="C2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="D2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="E2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="F2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="G2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="A2" class="finger-indicator"></div></td>
                    <td class="bottom" colspan="2"><div id="B2" class="finger-indicator"></div></td>
                </tr>
            </table>
        </p>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="about" data-title="About">
    <section role="region" data-role="header" class="skin-organic">
        <header>
            <a href="#"><span class="icon icon-back">back</span></a>
            <h1> About </h1>
        </header>
    </section>
    <div data-role="content">
        Made by Igor Montagner with contributions from Andrew Kurauchi.
    </div>
</div>

</body>
</html>
