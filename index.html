    <section role="region" data-role="content" class="skin-organic">
        <section class="center" style="width: 300px;">
          <div class="center-content">
              <a id="chord_name" href="#">C</a>
          </div>
          <fieldset>
              <legend>Configure chord:</legend>
              <table class="two-column-table">
              <tr>
                  <td>Tone:</td>
                  <td>
                      <select id="chord_root">
                          <option>C</option>
                          <option>D</option>
                          <option>E</option>
                          <option>F</option>
                          <option>G</option>
                          <option>A</option>
                          <option>B</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td>
                      <input type="checkbox" id="chord_sharp" /> Sharp
                  </td><td></td>
              </tr>
              <tr>
                  <td>
                      <input type="checkbox" id="chord_flat" /> Flat
                  </td><td></td>
              </tr>
              <tr>
                  <td>Scale:</td>
                  <td>
                      <select id="chord_scale">
                          <option>M</option>
                          <option>m</option>
                          <option>+</option>
                          <option>o</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td>Extension:</td>
                  <td>
                      <select id="chord_ext">
                          <option></option>
                          <option>7</option>
                          <option>6</option>
                      </select>                        
                  </td>
              </tr>
              <tr>
                  <td></td>
                  <td><br><button id="btnShowChord">Show</button></td>
              </tr>
              <tr>
                  <td colspan="2"><br><a href="#chord-of-the-day">Show chord of the day.</a></td>
              </tr>
          </table>
          </fieldset>
        </section>
